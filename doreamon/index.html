<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      body {
        margin: 150px auto;
        background-color: rgb(203, 237, 251);
      }
      section {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #heading {
        text-align: center;
        font-size: 50px;
        color: cadetblue;
        font-style: inherit;
      }
      .doreamon {

        align-items: center;
        border: 5px solid skyblue;
        width: 500px;
        aspect-ratio: 1;
        background-color: azure;
        border-radius: 50%;
        padding: 40px;
        box-shadow: 0px 0.1px 0.2px 0.3px;
      }
    </style>

</html>
