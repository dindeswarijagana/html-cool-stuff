      header {

      .product-card {
        margin: 10px;

        width: 300px;
        height: 350px;
        border: 8px solid whitesmoke;
        box-shadow: 8px, 8px, 200px black;
        border-radius: 10px;

      div > img {
        width: 200px;
        aspect-ratio: 1;
        margin: 40px 40px 0px 40px;

      .discount {

        color: var(--pink);
        border-width: 10px;

      .flower-name {

      #price {

      .crossed-price {
